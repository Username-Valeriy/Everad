<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1, initial-scale=1, shrink-to-fit=no user-scalable=0"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.bundle.css" />

    <title>Второй заголовок | Проект</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="/" class="header-content--logo">
            <img src="/img/logo.png" alt="Logo" />
            <span>Микоцин</span>
          </a>
          <ul class="header-content--list">
            <li class="header-content--list_el">
              <img src="/img/el1.png" alt="el1" />
              <p>
                №1 Для избавления <br />
                от любого типа грибка
              </p>
            </li>
            <li class="header-content--list_el">
              <img src="/img/el2.png" alt="el2" />
              <p>
                Рекомендован <br />
                дерматологами
              </p>
            </li>
            <li class="header-content--list_el">
              <img src="/img/el3.png" alt="el3" />
              <p>
                13000+ довольных <br />
                клиентов за 2018 год
              </p>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container">Вторая страница.</div>

    <footer></footer>

    <script src="js/bundle.js"></script>
  </body>
</html>
